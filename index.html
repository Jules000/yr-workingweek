<!DOCTYPE html>
<html>
<head>
    <title>Full-Screen Embedded Apps Script</title>
    <style>
        /* CSS for full-screen iframe */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
            display: block; /* Ensure iframe fills container */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwbd4ad2XyL0qd7LMsP9Wju2IBJg8Ow5_AdFfZx84DZ71OA6oQ1jBJ5aLPk9MjmmSqL/exec"></iframe>
</body>
</html>
